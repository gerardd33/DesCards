apiVersion: v1
kind: Pod
metadata:
  name: flashcards
  labels:
    app: flashcards
spec:
  containers:
  - image: gcr.io/descards/flashcards-server:0.1
    name: flashcards-server
    ports:
    - containerPort: 8080
    env:
  - image: postgres
    name: flashcards-database
    env:
    - name: POSTGRES_PASSWORD
      value: "descards"
    - name: POSTGRES_USER
      value: "flashcards"
    - name: POSTGRES_DB
      value: "flashcards"
