apiVersion: v1
kind: Pod
metadata:
  name: users
  labels:
    app: users
spec:
  containers:
  - image: gcr.io/descards/users-server:0.1
    name: users-server
    ports:
    - containerPort: 5000
    env:
    - name: FLASK_APP
      value: "users_server"
    - name: POSTGRES_PASSWORD
      value: "postgres"
    - name: POSTGRES_USER
      value: "postgres"
    - name: POSTGRES_DB
      value: "develop"
    - name: DATABASE
      value: "users-database"
  - image: gcr.io/descards/users-database:0.1
    name: users-database
    env:
    - name: POSTGRES_PASSWORD
      value: "postgres"
    - name: POSTGRES_USER
      value: "postgres"
    - name: POSTGRES_DB
      value: "develop"
