apiVersion: v1
kind: Pod
metadata:
  name: front
  labels:
    app: front
spec:
  containers:
  - image: gcr.io/descards/front-server:0.1
    imagePullPolicy: Always
    name: front-server
    ports:
    - containerPort: 5000
      name: web
    env:
    - name: FLASK_APP
      value: front_server
    - name: USERS
      value: $(USERS_SERVICE_SERVICE_HOST):5000
    - name: FLASHCARDS
      value: $(FLASHCARDS_SERVICE_SERVICE_HOST):8080
    - name: RABBIT
      value: $(RABBIT_SERVICE_SERVICE_HOST)
